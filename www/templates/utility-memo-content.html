<style>
    .ul span{
        width: 100%;
        float: left;
        white-space:normal;
        padding-bottom: 10px;
    }
    .ul li{
        width: 100%;
        float: left;
        white-space:normal;
    }
    .aw-item img{
        width:100%;
    }
</style>
<ion-view title="问题详情" hide-tabs>
    <ion-content has-header="true">
        <!--问题内容-->
        <div class="list" ng-model="questions">
            <div class="item jtbang_item">
                <div class="memo_content_title item-ng">{{questions.question.question_content}}</div>
                <p class="memo_content_p item-ng">{{questions.question.question_detail}}</p>
                <div class="out">
                    <span>评论：{{questions.question.comment_count}}</span>
                    <span>浏览次数：{{questions.question.view_count}}</span>
                    <span style="color:#ff9700;float: right;">提问人：{{questions.question.user_info.user_name}}</span>
                </div>
            </div>
            <!--回答列表-->
            <div class="item jtbang_item" ng-repeat="answer in answers" ng-hide="answer.answer_content == null">
                <ul class="ul">
                    <span style="color:#ff9700;font-weight: bold">{{answer.user_name}}</span>
                    <li id="ahref" style="float: left;" class="aw-item" bind-unsafe-html="answer.answer_content">
                    </li>
                </ul>
            </div>
            <!--已登录情况-->
            <div class="reply">
                <b>回答内容：</b>
                <textarea rows="3" cols="20" style="resize:none;" ng-model="replyData.content"></textarea>
                <button class=" button button-block  button-energized" ng-click="saveReply(questions.question.question_id)"> 回复 </button>
            </div>
        </div>
    </ion-content>
</ion-view
